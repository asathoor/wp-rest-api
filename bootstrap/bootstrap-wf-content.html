<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bootstrap Sample</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/wp-core.css">
  <link rel="stylesheet" href="css/boot-wf-content.css">
</head>

<body>

  <header class="jumbotron text-center">
    <h1>John  Doe's Portfolio</h1>
    <p class="bt">JUMBOTRON 100%</p>
  </header>

  <div class="container">

    <!-- Nav -->
    <div class="row">
      <div class="col-sm-3">
        <h3>Navigation</h3>

        <p class="bt">COL-SM-3</p>

        <ul>
          <li><button id="about_btn">About Me</button></li>
          <li><button id="resume_btn">Resume</button></li>
          <li><button id="publications_btn">Publications</button></li>
          <li><button id="contact_btn">Contact</button></li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="col-sm-6">
        <h2>Main text</h2>
        <p class="bt">COL-SM-6</p>
        <div id="viewPosts">
          Page: About
        </div>
      </div>

      <!-- News flow -->
      <div class="col-sm-3">
        <h3>Blog Posts</h3>
        <p class="bt">COL-SM-3</p>
        <div id="blog_roll"></div>
      </div>
    </div>
  </div>

  <footer>

    <h5>Per Thykjaer Jensen, MA</h5>

    <p class="bt">FOOTER 100%</p>

    <p>
    Senior Lecturer <br>
    Multimedia Design and Communicattion <br>
    Ringvej Syd 104 <br>
    8260 Viby J </p>

    <p>&copy; Per Thykjaer Jensen, 2021.</p>
  </footer>

  <script src="js/boot-wf-content.js"></script>
</body>

</html>
