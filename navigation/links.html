<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links</title>
</head>
<body>
  <nav>
    <ul id="navList"></ul>
  </nav>
  <script>
    AddMenuLink('resume.html','Résumé')

    function AddMenuLink(url,title){
      return navList.innerHTML += `
        <li>
          <a href="${url}">
            ${title}
          </a>
        </li>
      `
    }
  </script>
</body>
</html>
